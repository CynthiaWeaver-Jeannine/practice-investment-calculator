<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial investment</label>
      <input id="initial-investment" 
      type="number" 
      [(ngModel)]="enteredInitialInvestment" [ngModelOptions]="{standalone:true}"/>

      <label for="annual-investment">Annual investment</label>
      <input 
      id="annual-investment" 
      name="annual-investment"
      type="number" 
      [(ngModel)]="enteredAnnualInvestment"/>
    </p>

    <p>
      <label for="expected-return">Expected Return</label>
      <input 
      id="expected-return" 
      name="expected-return"
      type="number" 
      [(ngModel)]="enteredExpectedReturn"/>

      <label for="duration">Duration</label>
      <input 
      id="duration" 
      name="duration"
      type="number" 
      [(ngModel)]="enteredDuration"/>
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
